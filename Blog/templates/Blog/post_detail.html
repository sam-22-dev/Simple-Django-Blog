<h1>{{post}}</h1>

<p>{{post.content}}</p>
<p>{{post.author}}</p>
<p>{{post.create_date}}</p>
<img src="{{post.image.url}}" alt="">

<hr>
<h2>Comments</h2>
    <ul>
        {% for comment in post_comments %}
        <li>
            <h4>{{comment.user}} - {{comment.comment}} - {{comment.created_at}}</h4>
        </li>
        {% endfor %}
    </ul>
<hr>

<h2>New Comment</h2>

<form method="post">
    {%csrf_token%}
    {{form}}
    <input type="submit" value="add a new comment">
</form>
